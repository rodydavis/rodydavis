{{define "title"}} {{.title}} {{end}} {{define "body"}}
<link rel="stylesheet" href="/css/posts.css" />
<main class="posts">
    <div class="search">
        <h1>{{.title}}</h1>
        <div class="spacer"></div>
        <input
            type="search"
            placeholder="Search"
            id="search"
            value="{{.search}}"
        />
    </div>
    <div class="grid">
        {{range .posts}}
        <post-card
            title="{{.title}}"
            description="{{.description}}"
            date="{{.date}}"
            link="/posts/{{.slug}}"
        >
            {{range .tags_json}}
            <tag-item
                slot="tags"
                link="/tags/{{.id}}"
                name="{{.name}}"
            ></tag-item>
            {{end}}
        </post-card>
        {{end}}
    </div>
</main>
<script type="module" src="/js/components/post-card.js"></script>
<script type="module" src="/js/components/tag-item.js"></script>
<script type="application/javascript" src="/js/posts.js"></script>
{{end}}
