{{define "title"}}
Apps
{{end}}

{{define "body"}}
<main>
    <h1>{{.title}}</h1>
    <apps-list>
        {{range .apps}}
        <app-tile icon="{{.app_icon}}" name="{{.name}}" link="{{.link}}"></app-tile>
        {{end}}
    </apps-list>
</main>
<style>
main {
  padding: 1rem;
  margin: 0 auto;
  max-width: 800px;
  min-height: 90vh;
}
</style>
<script type="module" src="/js/components/apps-list.js"></script>
<script type="module" src="/js/components/app-tile.js"></script>
{{end}}
