{{define "title"}}
{{.title}}
{{end}}

{{define "body"}}
<vscode-layout>
  <vscode-sidebar slot="sidebar"></vscode-sidebar>
  <main>
    <div>
        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder="Search for a post">
    </div>
    <ul>
        {{range .links}}
        <li>
            <a href="{{.link}}">{{.name}}</a>
        </li>
        {{end}}
    </ul>
  </main>
</vscode-layout>
{{end}}
